<form class="frm-container">
    <h1 id="issue-page-key">{{IssueKey}}</h1>
    <fieldset class="form-group">
        <h2>Title:{{Title}}</h2>
    </fieldset>
    <fieldset class="form-group">
        <h2>Description:{{Description}}</h2>
    </fieldset>
    <fieldset class="form-group">
        <h2>Assigneeid:{{Assigneeid}}</h2>
    </fieldset>
    <fieldset class="form-group">
        <h2>PriorityId:(currentId: {{PriorityId}}) -> {{priorityName}}</h2>
    </fieldset>
    <fieldset class="form-group">
        <h2>Due Date:{{duedate}}</h2>
    </fieldset>
    <p>Author: {{author}}</p>
    <p>Project: {{Project}}</p>
    <p>Status: {{status}}</p>
    <p>Labels: {{labels}}</p> <!-- Labels as string separated by comma -->
</form>
