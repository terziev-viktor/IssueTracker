<h1 class="color-container-title">Dashboard</h1>
<div id="dashboard-main">
    <a href="#/projects/add"><button class="btn-primary">Projects</button></a>
<h1>Dashboard</h1>
<h2>Affiliated Projects</h2>
<div ng-repeat="userProject in userProjects">
    <a href="#/projects/{{userProject.Id}}">{{userProject.Name}}</a><br>
</div>
</div>
<table class="table-responsive" id="dashboard-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Project</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody ng-repeat="issue in issues">
    <tr>
        <td><a href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
        <td>{{issue.Description}}</td>
        <td><a href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
        <td>{{issue.DueDate}}</td>
    </tr>
    </tbody>
</table>
