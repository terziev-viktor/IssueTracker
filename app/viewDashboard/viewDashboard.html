<h1>Dashboard</h1>
<h2>Affiliated Projects</h2>
{{proj in projects}}
<a href="#">{{proj}}</a><br>
{{proj in projects}}

<table class="table-responsive" id="dashboard-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Project</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody>
    {{issue in issues}}
    <tr>
        <td><a href="#">{{issue.title}}</a></td>
        <td>{{issue.description}}</td>
        <td><a href="#">{{issue.project}}</a></td>
        <td>{{issue.duedate}}</td>
    </tr>
    {{issue in issues}}
    </tbody>
</table>
