<h1 class="color-container-title">Dashboard</h1>
<div id="dashboard-main">
    <a href="#/projects/add"><button class="btn-primary">Add Project</button></a>
<h2>Affiliated Projects</h2>
    <hr>
<div ng-repeat="userProject in userProjects">
    <a href="#/projects/{{userProject.Id}}">{{userProject.Name}}</a><br>
</div>
</div>
<div id="dashboard-second">
    <h3 class="color-container-title">My Issues</h3>
    <table class="table-responsive" id="dashboard-table">
     <thead>
     <tr>
         <th>Title</th>
         <th>Description</th>
         <th>Project</th>
         <th>Due Date</th>
     </tr>
      </thead>
      <tbody>
       <tr ng-repeat="issue in issues">
           <td><a href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
           <td>{{issue.Description}}</td>
          <td><a href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
           <td>{{issue.DueDate}}</td>
       </tr>
       </tbody>
    </table>

    <div id="dashboard-buttons">
    <button class="btn-primary" ng-click="previousPage()">Previous Page</button>
    <button class="btn-primary" ng-click="nextPage()">Next Page</button>
    </div>
</div>
